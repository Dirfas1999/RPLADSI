  <body>
  
    

<!-- Pemesanan -->
<div class="container mt-4">
  <form>
    <h2>Pemesanan Catering</h2>
    <p>Silakan isi form di bawah ini untuk memesan catering dari kami:</p>

    <div class="form-group mb-2">
      <label for="nama">Nama:</label>
       <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda">
    </div>

    <div class="form-group mb-2">
      <label for="alamat">Alamat Pengiriman:</label>
       <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat pengiriman">
    </div>

    <div class="form-group mb-2">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
    </div>

    <div class="form-group mb-2">
      <label for="telepon">Nomor Telepon:</label>
      <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon Anda">
    </div>

    <div class="form-group mb-2">
      <label for="tanggal">Tanggal Pemesanan:</label>
      <input type="date" id="tanggal" name="tanggal">
    </div>

    <div class="form-group mb-2">
      <label for="tanggal">Tanggal Dibutuhkan:</label>
      <input type="date" id="tanggal" name="tanggal">
    </div>

    <div class="form-group mb-2">
      <label for="menu">Plihan Paket Menu:</label>
      <select id="menu" name="menu">
        <option value="menu1">Paket 1</option>
        <option value="menu2">Paket 2</option>
        <option value="menu3">Paket 3</option>
        <option value="menu4">Paket 4</option>
      </select>
    </div>

    <div class="form-group mb-2">
      <label for="jumlah_orang">Jumlah Pesanan:</label>
      <input type="number" id="jumlah_orang" name="jumlah_orang">
    </div>

    <div class="form-group mb-2">
      <label for="pesan">Pesan Tambahan:</label>
      <textarea id="pesan" name="pesan" placeholder="Tuliskan pesan tambahan di sini (opsional)"></textarea>
    </div>

    <div>
      <input type="submit" value="Kirim Pemesanan">
    </div>

</form>
</div>
