<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/styleregistration.css">

    <!-- Logo Title Bar -->
    <link rel="icon" href="assets/img/logo.jpg" type="image/x-icon">
   
    <title>YokNgathering</title>
  </head>

  <body>

    <div class="container">
      <form class="form-pendaftaran mt-5">
        <h2 class="text-center text-light">Daftar Akun</h2>
        <p class="text-light">Buat akunmu sekarang dengan mengisi form registrasi</p>
        <div class="form-group">
          <div class="row">

            <div class="col-md-6 mb-2">
              <input type="text" class="form-control" name="Namadepan" placeholder="Nama Depan">            
            </div>

            <div class="col-md-6 mb-2">
              <input type="text" class="form-control" name="Namabelakang" placeholder="Nama Belakang">            
            </div>

          </div>
        </div>

        <div class="form-group mb-2">
          <input type="email" name="email" class="form-control" placeholder="Alamat Email">
        </div>

        <div class="form-group mb-2">
          <input type="password" name="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group mb-2">
          <input type="repassword" name="confirm_password" class="form-control" placeholder="Konfirmasi_password">
        </div>

        <div class="form-group mb-2">
          <label>
            <input type="checkbox" name="" id="">
            Saya setuju dengan <a href="#">Ketentuan</a> & <a href="">Peraturan</a>
          </label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="button-primary">Masuk</button>
        </div> 
      </form>
    </div>












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
